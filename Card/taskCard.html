<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Task Progress (Card ) </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div><button class="floating-btn">
	See task & stage (Open/close)</button></div>

<!-- Task & stage sliding PANEL HTML -->
<div class="sliding-panel-container">
	<!--div class="slide-panel"-->				
		<!--div- class="tasks-container"-->
			<div class="course">
				<div class="task-left">
				<h6>Task Name <span id=taskId><i>THId</i></span></h6>
				<div id="taskTitle"><h2>Insert task name here</h2></div>	
				</div>
			<div class="course-info">
				<div class="progress-container">
					<div class="progress"></div>
					<span class="progress-text">
				 	<span id="stagesCompleted">4/9 stages completed</span> 
					</span>
				</div>
				<h6>Task Description</h6>
				<div id="taskDesc">Description of the task goes here</div>
				
			</div>
			</div>
  <!--/div-->

<!-- Below is stage card design-->
	
<div class="courses-container">
	<div class="course">
		<div class="stage-left">
			<h6 name=stage>Stage name <span id=SLId><i> SLId</i></h6>
			<div id="stageName"><h2>Insert stage Name here</h2></div>	
		</div>
		<div class="stage-info">
			<h6 name=stageNumber>Stage description</h6>
			<div id="stageDesc">Description of stage goes here</div>
		</div>
			
		<div class="stageNumber-info">
			<table>
				<tr><td><h6>Stage</h6></td></tr>
				<tr><td><button class="btn" id="Previous")>
	Previous</button></td></tr>
<tr> <td ><div class=stageNumber id="stage">3</div></td></tr>
				<tr><td><button class="btn" id="Next">
	Next </button></td></tr>
			</table>
		 </div>		
	</div>
</div>
	
<!--/div-->
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
